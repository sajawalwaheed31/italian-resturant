<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>24 Hours Italian Restaurant</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header></header>
	<div class="main-container">
		<div class="inner-container">
			<div class="contact-banner">
				<div class="box">
					<div class="text-background">
						<h1>WELCOME TO The Home Of Taste In West Drayton</h1>
						<h2>ASK YOU QUESTION BELOW</h2>
					</div>
					<div class="input-div">
						<i class="fa fa-search"></i>
						<input type="text" id="question" name="question" placeholder="PLEASE ENTER YOUR QUESTION HERE !!">
					</div>
				</div>
			</div>
			<div class="cs-form">
                <div class="form-grid">
                    <div class="cs-booking">
                        <h4>
                            Book an appointment
                        </h4>
                        <p>
                            For further information,or to book an
                            appointment, please complete
                            the form
                        </p>
                        <a href="#">
                           Clearbusiness.adrianvenoin@gmail.com
                        </a>
                        <p>
                        	Contact No: 01895447000
                        </p>
                    </div>

                    <div class="cs-form-section">
                        <div class="form">
                            <p>
                                <label>
                                    Full Name *
                                </label>
                                <input type="text">
                            </p>

                            <p>
                                <label>
                                    Last Name *
                                </label>
                                <input type="text">
                            </p>

                            <p>
                                <label>
                                    Phone Number *
                                </label>
                                <input type="number">
                            </p>

                            <p class="cs-message-box">
                                <label>
                                    Message *
                                </label>
                                <textarea rows="17" cols="20"></textarea>
                            </p>

                            <div class="btn">
                                <button class="cs-btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>

	<footer></footer>
</body>
</html>
